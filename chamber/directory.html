<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="This is a chamber of commerce site which serves as a resource hub for businesses in the city of Abuja. We provide information on local events, host networking opportunities, create business directories, and encourage local businesses">
    <meta name="author" content="Rowland Momoh">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <script src="scripts/chambers.js" defer></script>
    <title>Abuja Chamber of Commerce</title>
  </head>

  <body>
    <header>
      <div class="header-top">
        <div class="logo">
          <img src="images/abuja-chamber-of-commerce-logo.webp" alt="Abuja Chamber of Commerce Logo" width="100"
            height="100">
          <span class="logo-text">Abuja Chamber of Commerce</span>
        </div>
      </div>

      <div class="header-left">
        <nav id="nav" class="">
          <a href="index.html" target="_blank" class="nav-link">Home</a>
          <a href="#" target="_blank" class="nav-link active">Directory</a>
          <a href="#" target="_blank" class="nav-link">Join</a>
          <a href="#" class="nav-link">Discover</a>
        </nav>

        <div class="toggle-buttons">
          <button id="menu" class="hamburger-menu" aria-label="hamburger-menu"></button>
          <button class="theme-toggle"></button>
        </div>
      </div>

    </header>
    <main>

      <div class="container">
        <h1>Business Directory</h1>
        <div class="directory-container">
          <div class="view-buttons">
            <button id="grid" class="active">Grid</button>
            <button id="list">List</button>
          </div>
          <div id="directory" class="grid-view">
            <!-- Business cards will be dynamically inserted here -->
          </div>
        </div>

      </div>

    </main>

    <footer class="footer">
      <p class="footer-text">
        &copy; <span id="currentyear"></span> Rowland Momoh | Nigeria
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>

</html>
